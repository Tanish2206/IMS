<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />
  </head>
  <body>
    <div>
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div
            class="p-5 row d-flex align-items-center justify-content-center h-100"
          >
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img
                src="https://globalprimenews.com/wp-content/uploads/2020/10/IMG_20201003_002433-777x437.png"
                class="img-fluid"
                alt="Phone image"
              />
            </div>
            <div
              class="rounded-4 shadow-lg col-md-7 col-lg-5 col-xl-5 offset-xl-1"
            >
              <br />
              <h2 class="text-center">Login</h2>
              <br />
              <form method="POST" action="/home">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example13"
                    >Login ID
                  </label>
                  <input
                    type="text"
                    name="prn"
                    id="form1Example13"
                    class="shadow-sm form-control form-control-lg"
                    placeholder="Login ID"
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example23"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="pass"
                    id="form1Example23"
                    class="shadow-sm form-control form-control-lg"
                    placeholder="Password"
                  />
                </div>
                <br />

                <!-- Submit button -->
                <input
                  type="submit"
                  class="btn btn-primary btn-lg col-12"
                  value="Sign In"
                />
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
